<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Basic Website</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;

        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;

            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
